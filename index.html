<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="js/dash.all.js"></script>
        <script>
            // setup the video element and attach it to the Dash player
            function setupVideo() {
              var url = "https://streamservice-koct1.streaming.media.azure.net/395852ee-69ea-402d-bf13-cfae093a1b65/Bubble.ism/manifest(format=mpd-time-cmaf)";
              var context = new Dash.di.DashContext();
              var player = new MediaPlayer(context);
                              player.startup();
                              player.attachView(document.querySelector("#videoplayer"));
                              player.attachSource(url);
            }
            </script>
            
    <title>Streaming Service</title>
    
</head>
<body>
    <!-- Header -->
    <a href="#" onclick="location.href='https://dongmin99.github.io/StreamingService/'">Streaming Service</a>>
    
    <!-- Video Player -->
    <section class="player">
        <body onload="setupVideo()">
            <h1>Beach</h1>
            <video id="videoplayer" controls></video>
        </body>
    </section>

    <!-- Video Info -->
    <section class="info">
        <ul class="actions">
            <li>
                <button><span>like</span></button>
            </li>
            <li>
                <button><span>unlike</span></button>
            </li>
        </ul>
        <div class="channel">
            <div class="metadata">
                <div class="info">
                    <span class="name">동민's 채널</span>
                    <span class="subscribers">500명</span>
                </div>
            </div>
            <div class="subscribe"></div>
        </div>
    </section>
    
</body>
</html>
