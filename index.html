<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="dash.all.js"></script>
        <script>
            // setup the video element and attach it to the Dash player
            function setupVideo() {
              var url = "https://streamservice-koct1.streaming.media.azure.net/9fc777b1-55ba-4d5b-841b-37d91db18f3a/beach.ism/manifest(format=mpd-time-cmaf)";
              var context = new Dash.di.DashContext();
              var player = new MediaPlayer(context);
                              player.startup();
                              player.attachView(document.querySelector("#videoplayer"));
                              player.attachSource(url);
            }
            </script>
            
    <title>Streaming Service</title>

    <script src="main.js" defer></script>
    
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <span class="title">Streaming Service</span>
        </div>
        
    </header>

    <!-- Video Player -->
    <section class="player">
        <body onload="setupVideo()">
            <h1>Beach</h1>
            <video id="videoplayer" controls></video>
        </body>
    </section>

    <!-- Video Info -->
    <section class="info">
        <ul class="actions">
            <li>
                <button><span>like</span></button>
            </li>
            <li>
                <button><span>unlike</span></button>
            </li>
        </ul>
        <div class="channel">
            <div class="metadata">
                <div class="info">
                    <span class="name">채널명</span>
                    <span class="subscribers">구독수</span>
                </div>
                <button class="subscribe">구독하기</button>
            </div>
            <div class="subscribe"></div>
        </div>
    </section>

    <section class="UpNext">
        <span class="title">----- 영상 목록 -----</span>    
        <ul>
            <li class="item">
                <img src="" alt="">
                <div class="info">
                    <span class="title">제목</span>
                    <span class="name">채널명</span>
                </div>
            </li>
        </ul>
    </section>
    
</body>
</html>
